<!DOCTYPE html>
<html>

<head>
    <title>Tax forms: Bar chart with labels</title>
    <meta charset="UTF-8" />
    <script src="taxForms.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <canvas id="chart" width="750" height="550"></canvas>

    <script>
        const canvas = document.querySelector('#chart');
        const context = canvas.getContext('2d');

        /* Draw a line from (fromX, fromY) to (toX, toY) */
        function drawLine(fromX, fromY, toX, toY) {
            context.beginPath();
            context.moveTo(toX, toY);
            context.lineTo(fromX, fromY);
            context.stroke();
        }

        /* Draw a text (string) on (x, y) */
        function drawText(text, x, y) {
            context.fillStyle = 'black';
            context.fillText(text, x, y);
        }

        /* Draw a text and with a line to its right */
        function drawLineWithText(text, fromX, fromY, toX, toY) {
            drawText(text, fromX - 50, fromY + 5);
            drawLine(fromX, fromY, toX, toY);
        }

        /* Insert your code here. */
        for (let i = 1; i <= 10; i++) {
            drawLineWithText(`${1100000 - 100000 * i}`, 50, 50 * i, 650, 50 * i);
        }

        context.fillStyle = 'red';
        context.fillRect(660, 50, 50, 30);
        drawText('Income', 715, 65);
        context.fillStyle = 'blue';
        context.fillRect(660, 100, 50, 30);
        drawText('Wealth', 715, 115);


    </script>
</body>

</html>
