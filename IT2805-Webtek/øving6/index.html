<!DOCTYPE html>
<html>
    <head>
        <title>Tax form</title>
        <meta charset="utf-8" />

    </head>
    <body>
        <form
            action="https://folk.ntnu.no/anderobs/webtek/receive_form.php"

            <label for="real_name">Real Name</label> <br />
            <input type="text" name="real_name" id="real_name" /><br />

            <label for="gender">What is your gender?</label> <br />
            <input type="radio" name="gender" id="male" />Male<br />
            <input type="radio" name="gender" id="female" />Female<br />

            <label for="email">What is your email?</label> <br />

            <label for="birthdate">What is your birthdate?</label> <br />
            <input type="datetime" name="birthdate" id="birthdate" /><br />

            <label for="hero_name">What is yout hero name?</label> <br />
            <input type="text" name="hero_name" id="hero_name" /><br />
            <label for="spandex">Do you wear spandex?</label> <br />
            <input type="checkbox" name="spandex" id="True" /> <br />

            <input type="number" name="strength" id="strength" /> <br />
            <input type="number" name="speed" id="speed" /> <br />
            <input type="number" name="intelligence" id="intelligence" /> <br />
        </form>
    </body>
